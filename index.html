<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>العد التنازلي لبداية الامتحانات</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom right, #d4f1f9, #e1fbe4);
      text-align: center;
      padding-top: 100px;
      direction: rtl;
    }
    .countdown {
      font-size: 2.5em;
      color: #1c3c4e;
      background-color: #ffffffcc;
      display: inline-block;
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: all 0.3s ease-in-out;
    }
    h1 {
      color: #14532d;
      margin-bottom: 40px;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>العد التنازلي لبداية امتحانات السادس - 14 يونيو 2025 الساعة 7 صباحًا</h1>
  <div class="countdown" id="countdown">
    جارٍ الحساب...
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("June 14, 2025 07:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "بدأت امتحاناتك! الله يوفقك!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days} يوم - ${hours} ساعة - ${minutes} دقيقة - ${seconds} ثانية`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
