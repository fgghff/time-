<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>العد التنازلي لحلم الطب أو النفط</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #e8f5e9);
      text-align: center;
      padding-top: 50px;
      direction: rtl;
      color: #1b1b1b;
    }

    h1 {
      font-size: 2em;
      color: #0d3c61;
      margin-bottom: 30px;
    }

    .countdown {
      font-size: 2.3em;
      color: #14532d;
      background-color: #ffffffee;
      display: inline-block;
      padding: 25px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    .dreams {
      font-size: 1.2em;
      margin-top: 25px;
      margin-bottom: 10px;
      color: #333;
    }

    .duaa {
      font-size: 1.1em;
      font-style: italic;
      color: #0f5132;
      margin-top: 15px;
    }

    .icons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .icon-box {
      width: 140px;
      padding: 20px;
      background-color: #ffffffdd;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .icon-box:hover {
      transform: scale(1.05);
    }

    .icon-box img,
    .icon-box svg {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }

    .icon-label {
      font-weight: bold;
      color: #2e7d32;
    }

    @media (max-width: 600px) {
      .countdown {
        font-size: 1.5em;
        padding: 20px;
      }
      .icons {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>العد التنازلي لبداية امتحانات السادس المصيرية</h1>
  <div class="countdown" id="countdown">جارٍ الحساب...</div>

  <div class="dreams">
    حلمي الأول: <strong>القبول في كلية الطب العام</strong><br>
    وإن لم يُكتب لي، فأتمنى أن يكون البديل <strong>معهد النفط</strong>
  </div>

  <div class="duaa">
    اللهم ارزقني القبول في ما أتمنى، وسهّل لي طريقي، ووفقني لما فيه الخير والنجاح.
  </div>

  <div class="icons">
    <div class="icon-box">
      <!-- أيقونة الطب العام (صورة) -->
      <img src="https://images.vexels.com/media/users/3/151981/isolated/preview/f8863741dba8034b3e1d4809a01c782a-stethoscope-icon-medical-icons.png?width=380" 
           alt="الطب العام">
      <div class="icon-label">الطب العام</div>
    </div>

    <div class="icon-box">
      <!-- أيقونة معهد النفط (صورة SVG من Lordicon) -->
      <img src="https://media.lordicon.com/icons/wired/outline/2114-oil-pump.svg" 
           alt="معهد النفط">
      <div class="icon-label">معهد النفط</div>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("June 14, 2025 07:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "بدأت امتحاناتك! الله يحقق لك كل خير!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days} يوم - ${hours} ساعة - ${minutes} دقيقة - ${seconds} ثانية`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
