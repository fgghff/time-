<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عداد تنازلي إلى 14 يونيو</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding-top: 100px;
      direction: rtl;
    }
    .countdown {
      font-size: 2em;
      color: #333;
      background-color: #fff;
      display: inline-block;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>العد التنازلي إلى 14 يونيو 2025 - الساعة 7 صباحًا</h1>
  <div class="countdown" id="countdown">
    جارٍ الحساب...
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("June 14, 2025 07:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "انتهى الوقت!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days} يوم - ${hours} ساعة - ${minutes} دقيقة - ${seconds} ثانية`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
